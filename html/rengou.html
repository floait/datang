<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>认购库存积分</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
	<meta name="format-detection" content="telephone=no">	
	<link rel="stylesheet" type="text/css" href="../asset/css/bootstrap.min.css">	
	<link rel="stylesheet" type="text/css" href="../asset/css/weui.min.css">	
	<link rel="stylesheet" type="text/css" href="../asset/css/jquery-weui.min.css">	
	<link rel="stylesheet" type="text/css" href="../asset/font_main/iconfont.css">	
	<link rel="stylesheet" type="text/css" href="../asset/css/base.css">
	<link rel="stylesheet" type="text/css" href="../asset/css/mains.css">
	<script type="text/javascript" src="../asset/js/jquery.min.js"></script>
	<script type="text/javascript" src="../asset/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../asset/js/jquery-weui.min.js"></script>
	<style type="text/css">
	body{background: #efefef;}
	</style>
</head>
<body>
	<header>		
		<div class="header_top caifu-bar">
			<i class="iconfont arrow">&#xe604;</i>
			库存积分
		</div>
	</header>
	<div class="content">
		<div class="m-wrap">
			<div class="my-total bg_250 f-borderT f-marginB15">
				<img src="" alt="tupian">
				<p class="f-fsize14">我的库存积分</p>
				<a class="f-fsize25 hang" href="javascript:void(0)">0.000</a>
			</div>
			<div class="text-box">
				<p class="text f-color9c f-fsize14">库存认购金额为1元=1250库存积分</p>
			</div>
			<div class="inputGroup f-marginT10 bg_white">
				<div class="input-group" style="margin-right: 10px;">
				  <span class="input-group-addon bg_white f-colorblack">
				  	认购金额
				  </span>
				  <input type="number" class="form-control" placeholder="填写你要认购的金额" aria-describedby="basic-addon1">
			</div>
			<div class="inputGroup f-marginT10 bg_white">
				<div class="input-group" style="margin-right: 10px;">
					<span class="input-group-addon bg_white f-colorblack">
					认购金额
					</span>
					<div class="input-radio radio form-control">
						  <label>
						    <input type="radio" name="optionsRadios" id="optionsRadios1" value="现金" checked>现金
						  </label>
						  <label>
						    <input type="radio" name="optionsRadios" id="optionsRadios1" value="唐宝" checked>唐宝
						  </label>

					</div>
			</div>
			<div class="btn-box">
				<a class="u-btn u-btn-default" href="">认购</a>
		 	</div>
		</div>
	</div>
	<script>
	$(function(){
		$(".input-radio a" ).click(function(){
			$(this).find("input[type='radio1']").attr("checked",false);
			$(this).siblings().find().removeAttr("checked")
		})
	})
	</script>
</body>
</html>
