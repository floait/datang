<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>大唐天下-签到</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

	<link rel="stylesheet" href="../asset/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../asset/font_main/iconfont.css">	
	<link rel="stylesheet" type="text/css" href="../asset/css/base.css">
	<link rel="stylesheet" href="../asset/css/style2.css">
	<script src="../asset/js/jquery.min.js"></script>
	<script src="../asset/js/month.js"></script>
</head>
<body>
	<div class="page-view">
		<div class="header">
			<div class="menu-left"><b class="iconfont arrow f-fsize25">&#xe604;</b></div>
			<div class="title">签到</div>
		</div>
		<div class="view">
			<div class="text-box">
				<b class="iconfont"></b>
				<div class="text">
					<p>已连续签到<span class="days">15</span>天<br />本月获得<span class="total">0</span>积分</p>
				</div>
				<div class="check-btn">
					<a class="check" href="javascript:void(0)"><span>签到</span></a>
				</div>
				<div class="cl-b"></div>
			</div>
			<div class="check-box">
				<a class="day" href="javascript:void(0)">day</a>
				<ul class="check-week">
					<li><a href="javascript:void(0)">日</a></li>
					<li><a href="javascript:void(0)">一</a></li>
					<li><a href="javascript:void(0)">二</a></li>
					<li><a href="javascript:void(0)">三</a></li>
					<li><a href="javascript:void(0)">四</a></li>
					<li><a href="javascript:void(0)">五</a></li>
					<li><a href="javascript:void(0)">六</a></li>
					<div class="cl-b"></div>
				</ul>
				<ul class="check-day"></ul>
			</div>
		</div>
		<div class="ruler-box">
			<div class="text">
				<b>签到规则：</b><p>签到规则</p>
			</div>
		</div>
	</div>
</body>
</html>
