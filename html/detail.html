<script type="text/javascript">
$(function(){
	$("body").on("click",".nav_btn",function(){
		console.log($(this));
		var eq = $(this).index()-1;
		if($(this).hasClass("active")){
			$(this).removeClass("active");
			if(eq>=0){
				$(".dropdownList .div").eq(eq).slideUp(200);
				$(".dropdownList .div").eq(eq).siblings().slideUp(200);
			}
		}else{
			$(this).addClass("active");
			$(this).siblings().removeClass("active")
			if(eq>=0){
				$(".dropdownList .div").eq(eq).siblings().hide();
				$(".dropdownList .div").eq(eq).slideDown(500);
				
			}
		}
	})

	$("body").on("click","li",function(){
		console.log(this);
		$(".nav_btn").removeClass("active");
		$(".dropdownList .div").slideUp(200);
	})




})
</script>
